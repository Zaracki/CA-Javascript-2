<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed | Tangy</title>
  <link rel="stylesheet" href="../dist/css/index.css">
  <link rel="icon" type="image/x-icon" href="../images/Favicon-img.png">
  <script src="https://kit.fontawesome.com/c7b67ab2c9.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="page-wrapper">
    <header class="page-header">
      <div class="constrain-container row justify-sb">
        <p class="justify-left">left</p>
        <img src="../images/Logo-second.png" class="logo-header justify-center mt-1">
        <p class="justify-right">right</p>
      </div>
    </header>
    <main class="page-main">
      <div class="feed-info-box">
        <div class="constrain-content col">
          <form class="post-field">
            <div class="d-flex align-items-center">
              <textarea maxlength="100" class="text-input" placeholder="Share your thoughts"></textarea>
              <a>
                <i class="fa-solid fa-paper-plane fa-lg btn-icon"></i>
              </a>
            </div>
          </form>
          <hr class="mb-3" style="border: 1px solid rgba(128, 128, 128, 0.261); width: 100%;">
          <div class="row" style="width: 100%;">
            <input placeholder="Search" class="search width-responsive" style="margin-right: 25px;">
            <select class="search">
              <option>a-z</option>
              <option>Newest</option>
              <option>Oldest</option>
            </select>
          </div>
        </div>        
      </div>
      <div class="constrain-content">
        <div class="card mt-3">
          <div class="row d-flex align-items-center justify-left mb-1">
            <h2 class="card-username">Daniel Tilit</h2>
          </div>
          <div>
            <p class="mt-0 mb-1 justify-left">Sushi is my go-to because it's like a little gift, wrapped up in seaweed and filled with surprises! It's 'rice' to the occasion every time. üç£üéÅ #SushiLove #FoodieGifts #RollWithIt</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">

    </footer>    
  </div>

</body>
</html>
