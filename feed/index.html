<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed | Tangy</title>
  <link rel="stylesheet" href="../dist/css/index.css">
  <link rel="icon" type="image/x-icon" href="../images/Favicon-img.png">
  <script src="https://kit.fontawesome.com/c7b67ab2c9.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="page-wrapper">
    <header class="page-header">
      <div class="constrain-container row justify-sb">
        <p class="justify-left">left</p>
        <img src="../images/Logo-second.png" class="logo-header justify-center mt-1">
        <p class="justify-right">right</p>
      </div>
    </header>
    <main class="page-main">
      <div class="feed-info-box">
        <div class="constrain-content-feed col">
          <form class="post-field">
            <div class="d-flex align-items-center">
              <textarea maxlength="100" class="text-input" placeholder="Share your thoughts"></textarea>
              <a>
                <i class="fa-solid fa-paper-plane fa-lg btn-icon"></i>
              </a>
            </div>
          </form>
          <hr style="border: 1px solid rgba(128, 128, 128, 0.261); width: 100%;">
          <div class="row" style="width: 100%;">
            <input placeholder="Search" class="search-input">
            <input>
          </div>
        </div>        
      </div>

    </main>
    <footer class="page-footer">

    </footer>    
  </div>

</body>
</html>
