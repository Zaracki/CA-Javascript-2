<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed | Tangy</title>
  <link rel="stylesheet" href="../dist/css/index.css">
  <link rel="icon" type="image/x-icon" href="../images/Favicon-img.png">
</head>
<body>
  <div class="page-wrapper">
    <header class="page-header">
      <div class="constrain-container row justify-sb">
        <p class="justify-left">left</p>
        <img src="../images/Logo-second.png" class="logo-header justify-center mt-1">
        <p class="justify-right">right</p>
      </div>
    </header>
    <main class="page-main">
      <div class="feed-info-box">
        <div class="constrain-content-feed col">
          <form class="post-field">
            <div class="d-flex">
              <textarea maxlength="200" class="text-input" placeholder="Share your thoughts"></textarea>
              <button class="btn-icon"><img src="../images/Favicon-img.png"></button>
            </div>
          </form>
        </div>        
      </div>

    </main>
    <footer class="page-footer">

    </footer>    
  </div>

</body>
</html>
