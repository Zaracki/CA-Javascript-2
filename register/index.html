<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Register to Tangy, and start your fresh and exciting socializing.">
  <title>Register | Tangy</title>
  <link rel="stylesheet" href="../dist/css/index.css">
  <link rel="icon" type="image/x-icon" href="../images/Favicon-img.png">
  <script type="module" defer src="/js/handlers/register.mjs"></script>
</head>
<body>
  <div class="page-wrapper">
    <main class="page-main align-items-center justify-center">
      <h1 class="visually-hidden">Login</h1>
      <div class="constrain-container-form col">
        <img src="../images/Logo-main.png" class="logo-login mb-3">
        <form class="col" id="registerForm" method="get" action="/auth/register">
          <div class="col">
            <label for="name">Name:</label>
            <input name="name" type="text" class="input mt-1 mb-2" required>
          </div>
          <div class="col">
            <label for="email">Email:</label>
            <input name="email" type="email" class="input mt-1 mb-2" required>
          </div>
          <div class="col">
            <label for="password">Password:</label>
            <input name="password" type="password" class="input mt-1" required minlength="8">
          </div>
          <div id="errorMessage" class="error-message mt-2"></div>
          <button class="btn-primary mt-4 mb-2">Create</button>
        </form>          
        <button class="btn-primary-outlined" onclick="location.href='../index.html'">Back</button>
      </div>
    </main>
  </div>
</body>
</html>
