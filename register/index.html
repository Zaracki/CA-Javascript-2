<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Tangy</title>
  <link rel="stylesheet" href="../dist/css/index.css">
  <link rel="icon" type="image/x-icon" href="../images/Favicon-img.png">
  <script type="module" defer src="/js/handlers/register.mjs"></script>
</head>
<body>
  <div class="page-wrapper">
    <header class="page-header">
      <div class="constrain-container row justify-sb">
        <p class="justify-left">left</p>
        <img src="../images/Logo-second.png" class="logo-header justify-center mt-1">
        <p class="justify-right">right</p>
      </div>
    </header>
    <main class="page-main align-items-center justify-center">
      <div class="constrain-container-form col">
        <img src="../images/Logo-main.png" class="logo-login mb-3">
        <form class="col" id="registerForm" method="get" action="(/auth/register)">
          <div class="col">
            <label for="name">Name:</label>
            <input name="name" type="text" class="input mt-1 mb-2" required>
          </div>
          <div class="col">
            <label for="email">Email:</label>
            <input name="email" type="email" class="input mt-1 mb-2" required>
          </div>
          <div class="col">
            <label for="password">Password:</label>
            <input name="password" type="password" class="input mt-1 mb-4" required minlength="8">
          </div>
          <button class="btn-primary mb-2">Create</button>
        </form>          
        <button class="btn-primary-outlined" onclick="location.href='../index.html'">Back</button>
      </div>
    </main>
    <footer>
    </footer>    
  </div>
</body>
</html>
