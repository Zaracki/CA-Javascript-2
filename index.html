<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Tangy</title>
  <link rel="stylesheet" href="./dist/css/index.css">
  <link rel="icon" type="image/x-icon" href="./images/Favicon-img.png">
</head>
<body>
  <div class="page-wrapper">
    <header class="page-header">
      <div class="constrain-container row justify-sb">
        <p class="justify-left">left</p>
        <img src="./images/Logo-second.png" class="logo-header justify-center mt-1">
        <p class="justify-right">right</p>
      </div>
    </header>
    <main class="page-main">
      <div class="constrain-container-form col">
        <img src="/images/Logo-main.png" class="logo-login mb-3">
        <form class="col">
          <div class="col">
            <label for="name">Email:</label>
            <input name="name" type="text" class="input mt-1 mb-2">
          </div>
          <div class="col">
            <label for="password">Password:</label>
            <input name="password" type="text" class="input mt-1 mb-4">
          </div>
          <button class="btn-primary mb-2">Login</button>
          <button class="btn-primary-outlined">Register</button>
        </form>          
      </div>
    </main>
    <footer class="page-footer">

    </footer>    
  </div>

</body>
</html>
