<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Tangy</title>
  <link rel="stylesheet" href="./dist/css/index.css">
  <link rel="icon" type="image/x-icon" href="./images/Favicon-img.png">
  <script type="module" defer src="/js/handlers/login.mjs"></script>
</head>
<body>
  <div class="page-wrapper">
    <header class="page-header">
      <div class="constrain-container row justify-sb">
        <img src="./images/Logo-second.png" class="logo-header justify-center">
      </div>
    </header>
    <main class="page-main align-items-center justify-center">
      <h1 class="visually-hidden">Login</h1>
      <div class="constrain-container-form col">
        <img src="/images/Logo-main.png" class="logo-login mb-3">
        <form class="col" id="loginForm">
          <div class="col">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" class="input mt-1 mb-2">
          </div>
          <div class="col">
            <label for="password">Password:</label>
            <input name="password" type="password" class="input mt-1 mb-4" required>
          </div>
          <div id="errorMessage" class="error-message mb-2" style="display:none;"></div>
          <button class="btn-primary mb-2">Login</button>
        </form>
        <button class="btn-primary-outlined" onclick="location.href='register/index.html'">Register</button>         
      </div>
    </main>
    <footer">

    </footer>    
  </div>

</body>
</html>
